<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ramais</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-4">

  <!-- Novo Ramal -->
  <div class="mt-3">
    <h5 class="mb-3">Novo Ramal</h5>
    <form method="POST" action="{{ url_for('admin') }}">
      <input type="hidden" name="form_type" value="ramal" />
      <div class="mb-3">
        <label class="form-label">Andar</label>
        <input type="text" name="andar" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Setor</label>
        <input type="text" name="setor" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Ramal</label>
        <input type="text" name="ramal" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Ramal</button>
    </form>
  </div>

  <hr class="my-4" />

  <!-- Lista de Ramais -->
  <div>
    <h5 class="mb-3">Ramais Cadastrados</h5>
    {% if ramais %}
      <div class="list-group">
        {% for r in ramais %}
          <div class="list-group-item mb-3 d-flex justify-content-between align-items-center">
            <div>
              <h6>{{ r['setor'] }} - {{ r['andar'] }}</h6>
              <span class="text-muted">Ramal: {{ r['ramal'] }}</span>
            </div>
            <div>
              <button type="button" class="btn btn-sm btn-warning edit-ramal-btn"
                data-id="{{ r['id'] }}"
                data-andar="{{ r['andar']|e }}"
                data-setor="{{ r['setor']|e }}"
                data-ramal="{{ r['ramal']|e }}">
                Editar
              </button>

              <form action="{{ url_for('deletar_ramal', id=r['id']) }}" method="POST" style="display:inline;"
                onsubmit="return confirm('Tem certeza que deseja excluir este ramal?')">
                <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
              </form>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-muted">Nenhum ramal cadastrado ainda.</p>
    {% endif %}
  </div>
</div>

<!-- Modal Editar Ramal -->
<div class="modal fade" id="editRamalModal" tabindex="-1" aria-labelledby="editRamalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form method="POST" id="editRamalForm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editRamalLabel">Editar Ramal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="edit-ramal-id" />
          <div class="mb-3">
            <label class="form-label">Andar</label>
            <input type="text" name="andar" id="edit-ramal-andar" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Setor</label>
            <input type="text" name="setor" id="edit-ramal-setor" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Ramal</label>
            <input type="text" name="ramal" id="edit-ramal-ramal" class="form-control" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script Modal -->
<script>
document.addEventListener('DOMContentLoaded', function () {
  const ramalForm = document.getElementById('editRamalForm');

  document.querySelectorAll('.edit-ramal-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const id = btn.getAttribute('data-id');
      const andar = btn.getAttribute('data-andar');
      const setor = btn.getAttribute('data-setor');
      const ramal = btn.getAttribute('data-ramal');

      document.getElementById('edit-ramal-id').value = id;
      document.getElementById('edit-ramal-andar').value = andar;
      document.getElementById('edit-ramal-setor').value = setor;
      document.getElementById('edit-ramal-ramal').value = ramal;

      ramalForm.action = `/admin/ramal/editar/${id}`;

      const modal = new bootstrap.Modal(document.getElementById('editRamalModal'));
      modal.show();
    });
  });
});
</script>

</body>
</html>
